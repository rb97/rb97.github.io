  <script>
    $(document).ready(function() {

      $("#btnChromosome").click(function() {
        var audio = new Audio("audio/chromosome.m4a");
        audio.play();

      $("#btnKindOfYeet").click(function() {
        var audio = new Audio("audio/kindofyeet.m4a");

      $("#btnRetard").click(function() {
        var audio = new Audio("audio/retard.m4a");
        audio.play();
      });

      $("#btnSmackYou").click(function() {
        var audio = new Audio("audio/smackyou.m4a");
        audio.play();

        var audio = new Audio("audio/spastic.m4a");
